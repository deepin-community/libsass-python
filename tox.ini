[tox]
envlist = pypy3,py36,py37,py38,py39,pre-commit

[testenv]
usedevelop = true
deps = -rrequirements-dev.txt
setenv = PWD={toxinidir}
commands =
    coverage erase
    coverage run -m pytest sasstests.py
    coverage combine
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
